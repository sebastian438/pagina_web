<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Sebastián</title>

    <link rel="preconnect"
        href="https://fonts.googleapis.com">
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet"
        href="./css/style.css">
</head>
<body>
    <header id="main-header" class="container">
        <a class="logo" href="./index.html">Sebastián</a>
        <nav aria-label="Principal">
            <button class="nav-toggle" aria-expanded="false" aria-controls="menu">☰</button>
            <ul id="menu" class="menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./biografia.html">Biografía</a></li>
                <li><a href="./portfolio.html">Portfolio</a></li>
                <li><a href="./contacto.html" aria-current="page">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <header>
            <h1>Contacto</h1>
            <p>Rellena el formulario y te responderé.</p>
        </header>

        <form class="form" action="#" method="post">
            <div class="form_row">
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" required autocomplete="name">
            </div>

            <div class="form_row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>

            <div class="form_row">
                <label for="subject">Asunto</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form_row">
                <label for="message">Mensaje</label>
                <textarea name="message" id="message" rows="6" required></textarea>
            </div>

            <div class="form_actions">
                <button class="button" type="submit">
                    Enviar
                </button>
            </div>
        </form>
    </main>

    <footer class="container">
        <small>© <span id="year"></span> Sebastián</small>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
